<html>
<head>
  <meta charset="utf-8">
  <title>Konami Code .js</title>
  
  <script src="konami.js" type="text/javascript"></script>
  <script>
    addEventListener("keydown", function(event) {
      document.getElementById('console').innerHTML = JSON.stringify(konamidb);
    });
    addEventListener("keyup", function(event) {
      document.getElementById('console').innerHTML = JSON.stringify(konamidb);
      document.getElementById('string').innerHTML = konamidb['string'];
    });
  </script>
</head>
<body>
  
  <code id="console"></code>
  <br/><br/>
  <code id="string"></code>
  <br/><br/>
  <input name="" id="tf1" type="text" onkeypress="javascript:document.getElementById('tf2').value = document.getElementById('tf1').value+' = '+konami_get(this.value)[0]; this.value = '';">
  <input name="" id="tf2" readonly="readonly" type="text">
  
  <script>
    document.getElementById('console').innerHTML = JSON.stringify(konamidb);
    document.getElementById('string').innerHTML = konamidb['string'];
  </script>
</body>
</html>
